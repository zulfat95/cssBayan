<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <title>Css Bayan</title>
</head>
<body>
  <div class="container">
    <h1 class="title">CSS Bayan</h1>
    <div class="wrapper">
      <div class="accordion_item">
        <input class="accordion_item__input" type="checkbox" id="first">
        <label class="accordion_item__label" for="first">Javascript or TypeScript?</label>
        <img class="accordion_item__content" src="img/ts.png"></img>
      </div>
      <div class="accordion_item">
        <input class="accordion_item__input" type="checkbox" id="second">
        <label class="accordion_item__label" for="second">Don't ignore semantics</label>
        <img class="accordion_item__content" src="img/semantics.png"></img>
      </div>
      <div class="accordion_item">
        <input class="accordion_item__input" type="checkbox" id="third">
        <label class="accordion_item__label" for="third">It's not easy as could seem</label>
        <img class="accordion_item__content" src="img/frontend.jpg"></img>
      </div>
    </div>
  </div>
</body>
</html>
