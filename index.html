<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/icon.jpg">.
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <title>Css Bayan</title>
</head>
<body>
  <div class="container">
    <h1 class="title">CSS Bayan</h1>
    <div class="wrapper">
      <div class="accordion_item">
        <input class="accordion_item__input" name="bayan" type="radio" id="first" checked>
        <label class="accordion_item__label" for="first">Javascript or TypeScript?
          <span class="arrow"></span>
        </label>
        <img class="accordion_item__content" src="img/ts.png"></img>
      </div>
      <div class="accordion_item">
        <input class="accordion_item__input" name="bayan" type="radio" id="second">
        <label class="accordion_item__label" for="second">Don't ignore semantics
          <span class="arrow"></span></label>
        <img class="accordion_item__content" src="img/semantics.png"></img>
      </div>
      <div class="accordion_item">
        <input class="accordion_item__input" name="bayan" type="radio" id="third">
        <label class="accordion_item__label" for="third">It's not easy as could seem
          <span class="arrow"></span>
        </label>
        <img class="accordion_item__content" src="img/frontend.jpg"></img>
      </div>
      <div class="accordion_item">
        <input class="accordion_item__input" name="bayan" type="radio" id="fourth">
        <label class="accordion_item__label" for="fourth">Java !== JavaScript
          <span class="arrow"></span>
        </label>
        <img class="accordion_item__content" src="img/javajs.jpg"></img>
      </div>
      <div class="accordion_item">
        <input class="accordion_item__input" name="bayan" type="radio" id="fifth">
        <label class="accordion_item__label" for="fifth">Backend vs Frontend
          <span class="arrow"></span>
        </label>
        <img class="accordion_item__content" src="img/backend.jpg"></img>
      </div>
    </div>
  </div>
</body>
</html>
